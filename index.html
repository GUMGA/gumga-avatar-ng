<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avatar</title>
    <link rel="stylesheet" href="dist/gumga-avatar.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body ng-controller="ctrl">

    <style>
        body, html{
            margin: 0;
            padding: 0;
            background: #eceff1;
            display: flex;
            padding-top: 150px;
            align-items: center;
            justify-content: center;
        }

    <gumga-avatar use-gumga-image="false"

    <script src="dist/gumga-avatar.js"></script>
    
    <script>
        
        angular.module('app', ['gumga.avatar', 'ui.bootstrap'])
            .controller('ctrl', function($scope){

                $scope.imagem = 'https://s3-sa-east-1.amazonaws.com/nexojornal/www/quizees_imgs/sons_aves/answer_1';

            });

    </script>


</body>
</html>
